<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="../css/Cart.css">
</head>
<body>
    <!-- Multiple shops -->
    <div class="shops">
        <!-- The first shop -->
        <div class="shop">
            <!-- Header of shop -->
            <div class="header">
                <input type="checkbox" class="shop_checkbox">
                <span class="shop_icon"></span>
                <span class="shop_name">店铺：博艺旗舰店</span>
                <span class="shop_ww_icon"></span>
            </div>
            <!-- Item -->
            <div class="item">
                <!-- Item checkbox -->
                <div class="item_checkbox">
                    <input class="item_checkbox" type="checkbox">
                </div>
                <!-- Item img -->
                <div class="item_img">

                </div>
                <!-- Item details -->
                <div class="item_details">
                    <div class="item_content">
                        时尚雪纺衫女长袖2020春装新款内搭显瘦衬衫高档洋气打底
                    </div>
                    <div class="three_icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <!-- sku -->
                <div class="sku">
                    <!-- Color -->
                    <div class="sku_color">
                        颜色分类：黑色
                    </div>
                    <!-- Size -->
                    <div class="sku_size">
                        尺码：XXL
                    </div>
                </div>
                <!-- Item price -->
                <div class="price">
                    <div class="price1">
                        <del>￥119.80</del>
                    </div>
                    <div class="price2">
                        ￥59.80
                    </div>
                </div>
                <!-- Quantities of goods -->
                <div class="num">
                    <span class="minus">-</span>
                    <input type="text" value="1">
                    <span class="plus">+</span>
                </div>
                <!-- Item final price -->
                <div class="item_final_price">
                    ￥59.90
                </div>
                <!-- Operation -->
                <div class="operation">
                    <div class="favorites">
                        移入收藏夹
                    </div>
                    <div class="del">
                        删除
                    </div>
                </div>
            </div>

        </div>
        <!-- The second shop -->
        <div class="shop">
            <!-- Header of shop -->
            <div class="header">
                <input type="checkbox" class="shop_checkbox">
                <span class="shop_icon"></span>
                <span class="shop_name">店铺：博艺旗舰店</span>
                <span class="shop_ww_icon"></span>
            </div>
            <!-- Item -->
            <div class="item">
                <!-- Item checkbox -->
                <div class="item_checkbox">
                    <input class="item_checkbox" type="checkbox">
                </div>
                <!-- Item img -->
                <div class="item_img">

                </div>
                <!-- Item details -->
                <div class="item_details">
                    <div class="item_content">
                        时尚雪纺衫女长袖2020春装新款内搭显瘦衬衫高档洋气打底
                    </div>
                    <div class="three_icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <!-- sku -->
                <div class="sku">
                    <!-- Color -->
                    <div class="sku_color">
                        颜色分类：黑色
                    </div>
                    <!-- Size -->
                    <div class="sku_size">
                        尺码：XXL
                    </div>
                </div>
                <!-- Item price -->
                <div class="price">
                    <div class="price1">
                        <del>￥119.80</del>
                    </div>
                    <div class="price2">
                        ￥59.80
                    </div>
                </div>
                <!-- Quantities of goods -->
                <div class="num">
                    <span class="minus">-</span>
                    <input type="text" value="1">
                    <span class="plus">+</span>
                </div>
                <!-- Item final price -->
                <div class="item_final_price">
                    ￥59.90
                </div>
                <!-- Operation -->
                <div class="operation">
                    <div class="favorites">
                        移入收藏夹
                    </div>
                    <div class="del">
                        删除
                    </div>
                </div>
            </div>

        </div>
        <!-- Checkout -->
        <div class="checkout">
            <div class="checkAllDiv">
                <span class="checkAll">
                    <input type="checkbox">&nbsp;&nbsp;&nbsp;全选
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="deleteChecked">
                    删除
                </span>
            </div>

            <div class="checkout2">
                已选商品&nbsp;&nbsp;<span class="checked">
                <em>0</em>
            </span>&nbsp;&nbsp;件
                <span class="totalText">合计（不含运费）:</span>
                <span class="totalPrice">0.00</span>
                <span class="checkoutBut">结算</span>
            </div>
        </div>
    </div>
</body>
</html>
